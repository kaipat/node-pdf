<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    label {
      display: block;
    }
  </style>
</head>
<body>
  <form action="/output" method="post">
    <fieldset>
      <legend>导出设置:</legend>
      <label>
        <span>序号</span>
        <input type="checkbox" name="setting._index_" value="true">
      </label>
      <label>
        <span>单词</span>
        <input type="checkbox" name="setting.spell" value="true">
      </label>
      <label>
        <span>发音</span>
        <input type="checkbox" name="setting.pron" value="true">
      </label>
      <label>
        <span>词性</span>
        <input type="checkbox" name="setting.cixing" value="true">
      </label>
      <label>
        <span>中文释义</span>
        <input type="checkbox" name="setting.definitionCN" value="true">
      </label>
      <label>
        <span>日语释义</span>
        <input type="checkbox" name="setting.definitionEN" value="true">
      </label>
      <label>
        <span>笔记</span>
        <input type="checkbox" name="setting.note" value="true">
      </label>
      <label>
        <span>笔记空间</span>
        <input type="checkbox" name="setting._note_" value="true">
      </label>
      <label>
        <span>日期勾选</span>
        <input type="checkbox" name="setting._date_" value="true">
      </label>
      <label>
        <span>背景色</span>
        <input type="color" name="setting.backgroundColor" value="#ffffff">
      </label>
      <label>
        <span>表头背景色</span>
        <input type="color" name="setting.headerBackgroundColor" value="#8B8787">
      </label>
      <label>
        <span>单元格背景色</span>
        <input type="color" name="setting.cellBackgroundColor" value="#D8D8D8">
      </label>
      <button type="submit">导 出</button>
    </fieldset>
  </form>
</body>
</html>
